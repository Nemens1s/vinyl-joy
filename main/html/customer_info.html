<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer info</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/customer_style.css">
    <link rel="stylesheet" href="../css/common.css">
</head>
<body>
<nav id="my_navbar" class="navbar navbar-dark navbar-expand-md py-0">
    <div class="logo ml-2">
        <a href="index.html" class="navbar-brand">Vinyl J<span><img id="vinyl-record" src="../images/vinyl-record.svg"
                                                                    alt="vinyl"></span>y</a>
        <p>Keep those records spinning</p>
    </div>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end mr-5 text-right" id="nav__links">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link mr-lg-3 justify-content-end">CATALOGUE</a>
            </li>
            <li class="nav-item">
                <a href="cart.html" class="nav-link  ml-lg-3">CART</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col">
            <form class="needs-validation" novalidate>
                <div class="row">
                    <div class="col">
                        <label for="firstName">Full name</label>
                        <input type="text" class="form-control customer_info" id="firstName" placeholder="" value="" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control customer_info" id="email" placeholder="test@example.com">
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control customer_info" id="address" placeholder="Harjumaa, Harju tÃ¤nav 2" required>
                </div>

                <div class="row">
                    <div class="col-md-5 mb-3">
                        <label for="country">Country</label>
                        <select class="custom-select d-block w-100 customer_info" id="country" required>
                            <option value=""></option>
                            <option>Estonia</option>
                            <option>United States</option>
                            <option>United Kingdom</option>
                            <option>Germany</option>
                            <option>France</option>
                            <option>Italy</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control customer_info" id="zip" placeholder="" required>
                    </div>
                </div>
                <hr class="mb-4">

                <h4 class="mb-3">Payment</h4>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="cc-name">Cardholder name</label>
                        <input type="text" class="form-control customer_info" id="cc-name" placeholder="" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cc-number">Credit card number</label>
                        <input type="text" class="form-control customer_info" id="cc-number" placeholder="" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cc-expiration">Expiration</label>
                        <input type="text" class="form-control customer_info" id="cc-expiration" placeholder="" required>
                        <div class="invalid-feedback">
                            Expiration date required
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cc-cvv">CVV</label>
                        <input type="text" class="form-control customer_info" id="cc-cvv" placeholder="" required>
                    </div>
                </div>
                <hr class="mb-4">
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-lg btn-block mb-3 cancel__button" href="index.html">Cancel</a>
                    </div>
                    <div class="col-6">
                        <a class="btn btn-lg btn-block mb-3 float-right confirm__button" href="finish.html">Confirm</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
