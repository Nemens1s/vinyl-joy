<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/cart_style.css">
</head>
<body>
<nav id="my_navbar" class="navbar navbar-dark navbar-expand-md py-0">
    <div class="logo ml-2">
        <a href="index.html" class="navbar-brand">Vinyl J<span><img id="vinyl-record" src="../images/vinyl-record.svg"
                                                                    alt="vinyl"></span>y</a>
        <p>Keep those records spinning</p>
    </div>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end mr-5 text-right" id="nav__links">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="index.html" class="nav-link mr-lg-3 justify-content-end">CATALOGUE</a>
            </li>
            <li class="nav-item">
                <a href="cart.html" class="nav-link  ml-lg-3">CART</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h2 id="cart__message" class="text-center mt-4">YOUR CART</h2>
    <hr>
    <div class="row">
        <div>
            <img class="cart__image" src="../images/beatles.jpg" alt="beatles album">
        </div>
        <div class="purchase__info">
            <p class="vinyl-info">The Beatles - Sergeant Pepper</p>
            <p>Price: 20.00$</p>
        </div>
    </div>
    <hr>


    <div class="row">
        <div>
            <p class="price__info pl-3">Total: 20.00$</p>
        </div>
    </div>
    <hr class="mt-0">

    <div class="row">
        <div class="col-6">
            <a class=" btn btn-lg back__button ml-4 mb-2 px-5 pt-2 " href="index.html">BACK</a>
        </div>
        <div class="col-6">
            <a class="btn btn-lg float-right continue__button mb-2 mr-md-2 px-5 pt-2 " href="customer_info.html">CHECK OUT</a>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
